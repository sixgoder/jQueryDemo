<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				float: left;
				margin-top: 10px;
				margin-left: 10px;
			}
		</style>
		<script>
			window.onload = function() {
				var textfield = document.getElementById('username')
				var btn = document.getElementById('btn1')
				btn.onclick = function() {
					var username = textfield.value
					alert(username)
				}
			}
		</script>
		<!-- 本地引入， 上线使用压缩版 -->
		<!-- <script src="jquery-3.6.3.js" type="text/javascript" charset="utf-8"></script> -->
		<!-- cdn加速网络版引入， 减轻服务器负担 -->
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
		<script>
			jQuery(function() {
				// jQuery变量名一般使用$标记
				var $btn2 = $('#btn2')
				$btn2.click(function() {
					var username = $('#username').val()
					alert(username)
				})
			})
			/*
			1. jQuery核心函数：$/jQuery
			2. jQuery核心对象: 执行$()返回的对象
			*/
		</script>
	</head>
	<body>
		<ul class="li">用户名:</ul>
		<ul class="li">
			<input type="text" id="username" />
		</ul>
		<ul class="li" id="btn1">
			<button>确定(原生版)</button>
		</ul>
		<ul class="li" id="btn2">
			<button>确定(jQuery版)</button>
		</ul>
	</body>
</html>
